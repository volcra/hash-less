<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>#Less - Groovy Less Compiler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Google Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Finger+Paint|Marmelad" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="css/main-responsive.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-hash">
          <div class="navbar-inner">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#home">#Less</a>
            <div class="nav-collapse collapse">
              <ul class="nav pull-right" ng-controller="MenuCtrl">
                <li class="ng-cloak" ng-repeat="item in menu.items" ng-class="getMenuItemClassStyle(item)">
                  <a href="{{item.url}}" target="{{item.target}}">{{item.text}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div ng-view></div>

    <footer>
      <p>Volcra &copy; 2013.</p>
      <p>Code licensed under <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License v2.0</a></p>
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-37696520-3', 'volcra.github.io');
      ga('send', 'pageview');
    </script>
  </body>
</html>
