<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Less Test</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/styles/default.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Less JS test</h1>
        <textarea id="less" cols="30" rows="10" style="width: 100%">
// LESS
@color: #4D926F;
#header {
  color: @color;
}
h2 {
  color: @color;
}</textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <pre>
          <code></code>
        </pre>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <p><label for="compress"> <input id="compress" name="compress" type="checkbox" value="true">Compress</label></p>
        <p><button class="compile btn btn-lg btn-primary">Compile</button></p>
      </div>
    </div>
  </div>


    <script type="text/javascript" src="less-1.7.3.min.js"></script>
    <script type="text/javascript" src="compiler-test.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/highlight.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function () {
      $('.compile').click(function () {
        $('pre code')
          .text(compile($('#less').text().trim(), $('#compress').prop('checked')))
          .each(function(i, block) {
            hljs.highlightBlock(block);
          });
        });
    });
    </script>
</body>

</html>
